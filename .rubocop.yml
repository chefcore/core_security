AllCops:
  Exclude:
    - 'berks-cookbooks/**/*'
    - '.kitchen/**/*'
    - 'spec/**/*'
    - '.idea/**/*'
    - '.git/**/*'
    - 'Thorfile'
    - 'Berksfile'
    - 'Vagrantfile'
    - 'Gemfile'
    - 'Rakefile'

Metrics/LineLength:
  Max: 200

Metrics/MethodLength:
  Max: 60
  CountComments: false
  Enabled: true

Style/Encoding:
  Enabled: false

Style/SignalException:
  EnforcedStyle: only_raise

Style/BracesAroundHashParameters:
  EnforcedStyle: false

Style/EmptyLiteral:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

AlignParameters:
  Enabled: false

Encoding:
  Enabled: false

Documentation:
  Enabled: false